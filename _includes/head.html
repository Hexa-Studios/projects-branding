<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% unless site.plugins contains "jekyll-seo-tag" %}
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />

    <!-- {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
      <meta name="description" content={description} />
      <meta property="og:description" content="{{ page.description }}" />
      <meta name="twitter:description" content="{{ page.description }}" />
    {% endif %}
    {% if page.featured_image %}
      <meta property="og:image" content="{{ page.featured_image }}" />
      <meta name="twitter:image" content="{{ page.featured_image }}" />
    {%- else -%}
      <meta property="og:image" content="/projects-branding/assets/images/general/meta-image.png" />
      <meta name="twitter:image" content="/projects-branding/assets/images/general/meta-image.png" />
    {% endif %}
      <meta property="og:site_name" content="{{ site.title }}" />

      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}" />

      <meta name="author" content="Hexa Studios" />
      <meta name="robots" content="index, follow" /> -->

  {% endunless %}

  <link rel="shortcut icon" href="{{ 'favicon.ico' | relative_url }}" type="image/x-icon">

  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs-default.css' | relative_url }}">

  {% if site.ga_tracking != nil %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{ site.ga_tracking }}'{% unless site.ga_tracking_anonymize_ip == nil %}, { 'anonymize_ip': true }{% endunless %});
  </script>

  {% endif %}

  {% if site.search_enabled != false %}
  <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>
  {% endif %}
  <script type="text/javascript" src="{{ '/assets/js/just-the-docs.js' | relative_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% include head_custom.html %}



</head>
